<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary px-5">
        <div class="container-fluid">
            <a class="navbar-brand"  href="#"><img src="assets/image/logo.png" alt="" style="width: 45px;"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">My Project</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Testimonial</a>
                    </li>
                </ul>
                <button type="button" class="btn btn-danger btn-md">Contact</button>
            </div>
        </div>
    </nav>
    <h3 class="text-center mt-4">My Project</h3>
    <section class="contact">
        <div class="container mt-4 w-50">
            <div class="mb-3">
                <label for="namaProject" class="form-label">Nama project</label>
                <input type="name" class="form-control" id="namaProject">
            </div>
            <div class="row">
                <div class="col">
                    <label for="tgl" class="form-label">Tanggal mulai</label>
                    <input type="date" class="form-control">
                </div>
                <div class="col">
                    <label for="tgl" class="form-label">Tanggal selesai</label>
                    <input type="date" class="form-control">
                </div>
            </div>
            <div class="mt-3">
                <label for="exampleFormControlTextarea1" class="form-label">Deskiripsi</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="mt-3">
                <label for="formFile" class="form-label">Upload image</label>
                <input class="form-control" type="file" id="formFile">
            </div>
            <div class="mt-3 d-flex justify-content-end">
                <button class="btn btn-danger rounded-3 ">Submit</button>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  </body>
</html>
